version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_static
    ports:
      - "80:80"                # publish port 80 on host
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
