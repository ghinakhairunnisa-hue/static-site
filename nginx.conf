server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: cache static assets for a bit
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
}
